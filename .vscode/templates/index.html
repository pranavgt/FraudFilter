<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Fraud Filter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Fraud Filter</h1>
  <form method="POST" enctype="multipart/form-data">
    <label>Paste suspicious text:</label><br />
    <textarea name="message" placeholder="Paste email, SMS, or call transcript...">{{ message or "" }}</textarea>
    <div class="row">
      <div>
        <label>Or upload a screenshot:</label><br />
        <input type="file" name="image" accept="image/*" />
      </div>
      <button type="submit">Check</button>
    </div>
  </form>

  {% if verdict %}
  <div class="card">
    <h2>Verdict: {{ verdict }}</h2>
    {% if source %}<p><strong>Source:</strong> {{ source }}</p>{% endif %}
    {% if extracted %}
      <details>
        <summary>Show OCR text</summary>
        <pre>{{ extracted }}</pre>
      </details>
    {% endif %}
  </div>
  {% endif %}

  <p><a href="/history">View recent checks â†’</a></p>
</body>
</html>
